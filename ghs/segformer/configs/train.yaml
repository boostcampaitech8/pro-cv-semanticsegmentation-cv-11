# train.yaml
data:
  train_image_root: /data/ephemeral/home/dataset/train/DCM
  train_label_root: /data/ephemeral/home/dataset/train/outputs_json
  test_image_root: /data/ephemeral/home/dataset/test/DCM
  image_size: 512
  fold: 0
  n_splits: 5

model:
  name: segformer
  encoder_name: mit_b5     # mit_b0 ~ mit_b5 가능
  encoder_weights: imagenet
  in_channels: 3
  num_classes: 29

train:
  batch_size: 4
  val_batch_size: 4
  num_workers: 4
  epochs: 5
  val_interval: 5
  threshold: 0.5
  amp: true

optimizer:
  name: adamw
  lr: 1e-4
  weight_decay: 1e-2

scheduler:
  name: cosine_warm_restarts
  T_0: 10
  T_mult: 1
  min_lr: 1e-6

loss:
  name: ftloss
  alpha: 0.6
  beta: 0.4
  gamma: 1.1
  # # 실행 확인 후 아래로 바꾸기:
  # name: ce_ftloss
  # ce_weight: 0.3
  # ft_weight: 0.7

seed: 21

checkpoint:
  save_dir: ./checkpoints
  # filename: fcn_resnet50_adamw_best30.pt
  filename : segformer_b5_ft_epoch5_512.pt


wandb:
  use: true
  api_key: "0429f581dee55eedaae87afe43b791d77d58560e"
  entity: cv_11
  project: cv-11-SEG
  name: khs_segformer_b4_ft_epoch5_512