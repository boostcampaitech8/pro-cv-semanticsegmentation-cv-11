# data 관련 설정
image_root: /data/ephemeral/home/pro-cv-semanticsegmentation-cv-11/data/train/DCM
label_root: /data/ephemeral/home/pro-cv-semanticsegmentation-cv-11/data/train/outputs_json

# 모델명 및 사전 학습 여부
model_name: UnetPlusPlus
model_parameter:
  encoder_name: efficientnet-b4
  classes: 29

# batch_size (4 or 2) 고정
train_batch_size: 4
val_batch_size: 8

# val_num_worker 지정
num_workers: 4

# image resize 2048로 고정
image_size: &image_size 512

# transform 관련
train_transform:
  Resize:
    width: *image_size
    height: *image_size

val_transform:
  Resize:
    width: *image_size
    height: *image_size

# 학습 관련 하이퍼파라미터
lr: 1e-3
weight_decay: 1e-6

max_epoch: &max_epoch 2

# loss 관련 설정
loss_name: Mixed

# 단일 loss 사용시에 필요한 parameter -> dict 형태로 작성
# loss_parameter: {}

# combo loss 사용시
loss_parameter:
  losses:
    - name: BCEWithLogitsLoss
      weight: 0.5
      params: {}
    - name: DiceLoss
      weight: 0.5
      params:
        smooth: 1e-5

# scheduler 관련 설정
scheduler_name: ReduceLROnPlateau

# scheduler 필요한 parameter -> dict 형태로 작성
scheduler_parameter:
  mode: max
  factor: 0.5
  patience: 1
  threshold: 0.005
  threshold_mode: abs
  min_lr: 1e-6

# optimizer 관련 설정
optimizer_name: adamw

# if name == "adamw":
#         return AdamW(model.parameters(), lr=lr, weight_decay=wd)
#     elif name == "adam":
#         return Adam(model.parameters(), lr=lr, weight_decay=wd)
#     elif name == "adamp":
#         return optim.AdamP(model.parameters(), lr=lr, weight_decay=wd, betas=(0.9, 0.999))
#     raise ValueError(f"Unsupported optimizer: {name}")

# random seed값
seed: 21

# validation 관련 인자 2번 폴드로 고정
val_fold: 0
val_interval: 1
threshold: 0.5

# checkpoint 저장 경로
save_dir: /data/ephemeral/home/pro-cv-semanticsegmentation-cv-11/checkpoints/Baseline

# wandb
team_name: cv_11
project_name: cv-11-SEG
experiment_detail: test
