# multiplier 1.0, 1 에폭 warmup, 5 에폭 주기로 70% 감소
# train 640개, val 160개, batch_size train 2, val 1

# data 관련 설정
image_root: /data/ephemeral/home/dataset/train/DCM
label_root: /data/ephemeral/home/dataset/train/outputs_json

# 모델명 및 사전 학습 여부
model_name: HRNet
model_parameter:
  config_path: configs/mmseg_config_py_files/hrnet_w48_fcn.py
  num_classes: 29

# batch_size
train_batch_size: 2
val_batch_size: 1

# val_num_worker 지정
num_workers: 4

# image resize
image_size: &image_size 1024

# transform 관련
train_transform:
  Resize:
    width: *image_size
    height: *image_size
  ShiftScaleRotate:
    shift_limit: 0.05
    scale_limit: 0.05
    rotate_limit: 5
    p: 0.5
  HorizontalFlip:
    p: 0.5
  ElasticTransform:
    alpha: 50
    sigma: 5
    alpha_affine: 10
    p: 0.2
  CLAHE:
    clip_limit: 2.0
    tile_grid_size: [8, 8]
    p: 0.2
  RandomBrightnessContrast:
    brightness_limit: 0.1
    contrast_limit: 0.1
    p: 0.2

val_transform:
  Resize:
    width: *image_size
    height: *image_size

# 학습 관련 하이퍼파라미터
lr: 1e-3
weight_decay: 1e-6

max_epoch: &max_epoch 30

# loss 관련 설정
loss_name: Mixed

# combo loss 사용시
# Stage 1: BCE:Dice = 0.3:0.7
loss_parameter:
  losses:
    - name: BCEWithLogitsLoss
      weight: 0.3
      params: {}
    - name: DiceLoss
      weight: 0.7
      params:
        smooth: 1e-5

# 3-stage loss switching 설정
loss_switch:
  loss_stages:
    stage1:  # 기본 stage (BCE:Dice = 0.3:0.7)
      # stage1은 loss_name과 loss_parameter로 설정됨 (위에 정의됨)
    
    stage2:  # Stage 1 -> Stage 2 전환
      enabled: true
      lr_multiplier: 1.0  # multiplier 1.0 (LR 조정 안 함)
      conditions:
        global_dice_threshold: 0.80 
        # class_dice_thresholds:  # 특정 클래스 dice >= threshold
        #   Pisiform: 0.85
        #   Trapezoid: 0.88
        consecutive_epochs: 1  # 연속 1 에폭 만족 필요 (patience: 1)
      loss:
        loss_name: Mixed
        loss_parameter:
          losses:
            - name: BCEWithLogitsLoss
              weight: 0.2  # Dice 중심으로 전환
              params: {}
            - name: DiceLoss
              weight: 0.8
              params:
                smooth: 1e-5
    
    stage3:  # Stage 2 -> Stage 3 전환
      enabled: true
      lr_multiplier: 1.0  # multiplier 1.0 (LR 조정 안 함)
      conditions:
        global_dice_threshold: 0.95 
        # class_dice_thresholds:  # 특정 클래스 dice >= threshold
        #   Pisiform: 0.89
        #   Trapezoid: 0.91
        consecutive_epochs: 1  # 연속 1 에폭 만족 필요 (patience: 1)
      loss:
        loss_name: Mixed
        loss_parameter:
          losses:
            - name: BCEWithLogitsLoss
              weight: 0.1  # Dice에 거의 집중
              params: {}
            - name: DiceLoss
              weight: 0.9
              params:
                smooth: 1e-5

# scheduler 관련 설정
scheduler_name: CosineAnnealingWarmupRestarts

# scheduler 필요한 parameter -> dict 형태로 작성
# CosineAnnealingWarmupRestarts 파라미터:
# - first_cycle_steps: 첫 번째 사이클의 총 스텝 수 (warmup 포함)
# - warmup_steps: 웜업 스텝 수
# - max_lr: 최대 learning rate (초기 lr과 동일)
# - min_lr: 최소 learning rate
# - cycle_mult: 사이클 배수 (1.0이면 동일한 사이클 반복)
# - gamma: 감쇠 계수 (0.7이면 각 사이클마다 lr이 70%로 감소)
# 
# 설정: train 640개, batch_size 2, 1 에폭당 320 steps
#       warmup 320 스텝(1 에폭) 후 5 에폭 주기로 70% 감소
#       first_cycle_steps = warmup(320) + 5 에폭(1600) = 1920 steps
scheduler_parameter:
  first_cycle_steps: 1920  # 320 * (1 + 5) = 1 에폭 warmup + 5 에폭 주기
  warmup_steps: 320  # 1 에폭 (640 / 2 = 320 steps)
  max_lr: 1e-3  # 초기 learning rate
  min_lr: 1e-6  # 최소 learning rate
  cycle_mult: 1.0  # 사이클 배수 (1.0이면 동일한 사이클 반복)
  gamma: 0.5  # 감쇠 계수 (각 사이클마다 lr이 70%로 감소)

# optimizer 관련 설정
optimizer_name: adamw

# random seed값
seed: 21

# validation 관련 인자
val_fold: 0
val_interval: 1
threshold: 0.5

# checkpoint 저장 경로
save_dir: /data/ephemeral/home/pro-cv-semanticsegmentation-cv-11/checkpoints/HRNet_W48
checkpoint_name_format: "hrnet_w48_cosinewarmup_gamma_0.5-best_{epoch}epoch_{dice_score:.4f}.pt"

# wandb
team_name: cv_11
project_name: cv-11-SEG
experiment_detail: hrnet_w48_cosinewarmup_gamma_0.5

