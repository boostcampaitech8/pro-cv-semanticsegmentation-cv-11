# HRNet-W18 + UnetPlusPlus (SMP) with CosineAnnealingWarmupRestarts
# 주기 15 에폭: warmup 1 에폭 + 15 에폭 = 16 에폭 사이클

# data 관련 설정
image_root: /data/ephemeral/home/dataset/train/DCM
label_root: /data/ephemeral/home/dataset/train/outputs_json

# 모델명 및 사전 학습 여부
model_name: UnetPlusPlus
model_parameter:
  classes: 29
  pretrained: 'imagenet'

# batch_size
train_batch_size: 2
val_batch_size: 2

# val_num_worker 지정
num_workers: 4

# image resize
image_size: &image_size 1024

# transform 관련
train_transform:
  Resize:
    width: *image_size
    height: *image_size
  ShiftScaleRotate:
    shift_limit: 0.05
    scale_limit: 0.05
    rotate_limit: 5
    p: 0.5
  HorizontalFlip:
    p: 0.5
  ElasticTransform:
    alpha: 50
    sigma: 5
    alpha_affine: 10
    p: 0.2
  CLAHE:
    clip_limit: 2.0
    tile_grid_size: [8, 8]
    p: 0.2
  RandomBrightnessContrast:
    brightness_limit: 0.1
    contrast_limit: 0.1
    p: 0.2

val_transform:
  Resize:
    width: *image_size
    height: *image_size
  
# 학습 관련 하이퍼파라미터
lr: 3e-3
weight_decay: 1e-6

max_epoch: &max_epoch 30

# loss 관련 설정
loss_name: Mixed

# combo loss 사용시
loss_parameter:
  losses:
    - name: BCEWithLogitsLoss
      weight: 0.3
      params: {}
    - name: DiceLoss
      weight: 0.7
      params:
        smooth: 1e-5

# scheduler 관련 설정
scheduler_name: CosineAnnealingWarmupRestarts

# scheduler 필요한 parameter -> dict 형태로 작성
# 주기 15 에폭: warmup 1 에폭 + 15 에폭 = 16 에폭 사이클
# first_cycle_steps = warmup(320) + 15 에폭(4800) = 5120
# 30 에폭에서 약 1.9 사이클
scheduler_parameter:
  first_cycle_steps: 5120  # warmup(320) + 15 에폭(4800) = 16 에폭 (주기 15 에폭)
  warmup_steps: 320  # 1 에폭 (320 steps)
  max_lr: 3e-3  # 초기 learning rate
  min_lr: 1e-6  # 최소 learning rate
  cycle_mult: 1.0  # 사이클 배수 (1.0이면 동일한 사이클 반복)
  gamma: 0.3  # 감쇠 계수 (각 사이클마다 lr이 0.3배로 감소)

# optimizer 관련 설정
optimizer_name: adamw

# random seed값
seed: 21

# validation 관련 인자
val_fold: 0
val_interval: 1
threshold: 0.5

# checkpoint 저장 경로
save_dir: /data/ephemeral/home/pro-cv-semanticsegmentation-cv-11/checkpoints/HRNet_W18/251230
checkpoint_name_format: "hrnet_w18_unetpp_cosinewarmup_15epoch-{epoch}epoch_{dice_score:.4f}.pt"

# wandb
team_name: cv_11
project_name: cv-11-SEG
experiment_detail: hrnet_w18_unetpp_cosinewarmup_15epoch

